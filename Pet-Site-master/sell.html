<body class="container-fluid" id="sellus">
    <div class="container sellone">
        <div class="main card sell">
            <div class="dlogo">
                <div class="ilogo">
                    <img src="img/Screenshot 2022-01-18 at 03-30-46 Gray Dog Pet Logo.png" alt="" style="width: 60%;">
                </div>
                <div class="logtxt"> <span id="otxt">Pet</span><span id="famtxt">Site</span>
                </div>

            </div>



            <div class="pdetails">
                <form action="" id="form">
                    <div class="">
                        <input type="file" required id="real-file" hidden="hidden" />
                        <button type="button" class="btn-cust2" id="custom-button">Upload Pet Image</button>
                        <br>
                        <span id="custom-text">No file chosen, yet.</span>
                    </div>
                    <div class="fully">
                        <label>Full names</label>
                        <input type="text" class="form-control card cust" required placeholder="name" id="fname">

                        <label>Enter Location</label>
                        <input type="text" class="form-control card  cust" required placeholder="name" id="location">

                        <label>Comment</label>
                        <textarea name="comment" class="card cust form-control" placeholder="message"
                            id="comments"></textarea>
                    </div>
                    <div class="ddiv">
                        <input type="submit" role="button" value="SUBMIT" class="donbut btn-cust2 btn btn-default">
                    </div>
                </form>
            </div>
            <a href="index.html">click to return</a>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="JS/script.js"></script>
</body>

</html>
