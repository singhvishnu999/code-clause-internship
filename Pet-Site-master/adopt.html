<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="js/script.js"></script>

<body>
    <div class="container">
        <h1>Adopt PETs</h1>

            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <img src="img/cat_16x9.jpg" alt="" style="width: 100%;">

                            <p>Cat</p> 
                            <span class="btn btn-primary" id="adoptCat1">adopt</span> 
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="img/ddd.jpg"height="143px" alt="" style="width: 100%;">
                        <div class="container">
                            <p>Dog</p>
                            <span class="btn btn-primary" id="adoptDog1">adopt</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="img/hamster-722134_960_720.jpg"height="143px" alt="" style="width: 100%;">
                        <div class="container">
                            <p>Hamster</p>
                            <span class="btn btn-primary" id="adoptHamster">adopt</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="img/istockphoto-466614709-612x612.jpg"height="143px" alt="" style="width: 100%;">
                        <div class="container">
                            <p>Dog</p>
                            <span class="btn btn-primary" id="adoptDog2">adopt</span>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <img src="img/puppy.webp" alt="" style="width: 100%;">
                        <div class="container">
                            <p>Dog</p>
                            <span class="btn btn-primary" id="adoptDog3">adopt</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="img/cat-551554__340.webp"height="180px" alt="" style="width: 100%;">
                        <div class="container">
                            <p>Cat</p>
                            <span class="btn btn-primary" id="adoptCat2">adopt</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="img/sobaka-milyi-shchenok-chernyi-fon-mordashka-korgi-velsh-korg.jpg"height="180px" alt="" style="width: 100%;">
                        <div class="container">
                            <p>Dog</p>
                            <span class="btn btn-primary" id="adoptDog4">adopt</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="img/hamsters-two_16x9.webp"height="180px" alt="" style="width: 100%;">
                        <div class="container">
                            <p>Hamsters</p>
                            <span class="btn btn-primary" id="adoptHamsters">adopt</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="adoption-details"> 
            <form>
                <p>Enter your details below:</p>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location">
                </div>
                <div id="employment">
                    <p>Are you employed?</p>
                    <input type="radio" id="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no">
                    <label for="no">No</label>
                </div>
                    <button type="submit">Submit</button>    
            </form>
        </div>
    </div>
</body>
</html>
